    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty AI - Tagalog Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons (New Chat, Send) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <!-- Sidebar (Left - 20%) -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <!-- App Logo + Name -->
                <i class="fas fa-robot text-blue"></i>
                <h1>Chatty AI</h1>
            </div>

            <!-- New Chat Button -->
            <button id="new-chat-btn" class="sidebar-button" onclick="newChat()">
                <i class="fas fa-plus"></i>
                Bagong Chat
            </button>
        </aside>

        <!-- Main Content (Right - 80%) -->
        <main id="main-content">
            <!-- Chat Window/History -->
            <div id="chat-window">
                <div class="message model initial-message">
                    <div class="avatar"><i class="fas fa-robot"></i></div>
                    <div class="text-content">
                        <p>Kumusta! Ako si Chatty AI, handang sumagot sa Tagalog. Ano ang maitutulong ko sa iyo ngayon?</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div id="input-container">
                <div class="input-wrapper">
                    <textarea id="user-input" placeholder="Magtanong o mag-type ng mensahe dito..." rows="1" oninput="autoExpand(this)"></textarea>
                    <button id="send-btn" onclick="handleSend()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <small class="disclaimer">Gumagamit ng Gemini 2.5 Pro para sa mabilis at de-kalidad na mga tugon.</small>
            </div>

            <!-- Modal for Error/Loading/Retry -->
            <div id="modal-backdrop" class="hidden">
                <div id="modal-content">
                    <p id="modal-message"></p>
                    <button id="modal-retry-btn" class="hidden">Subukan Ulit</button>
                    <button id="modal-close-btn" onclick="hideModal()">Isara</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Script file link -->
    <script src="script.js"></script>
</body>
</html>
